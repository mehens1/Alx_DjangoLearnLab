{% extends 'blog/base.html' %}
{% block content %}
    <h2>All Posts</h2>
    {% for post in posts %}
        <div class="post">
            <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
            <p>{{ post.content|slice:":100" }}...</p>
            <p><strong>Author:</strong> {{ post.author }}</p>
            <p><strong>Published on:</strong> {{ post.published_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
