{% extends 'blog/base.html' %}
{% block content %}
    <h1>Posts</h1>
    
    <!-- Display tags -->
    <div>
        <h2>Tags:</h2>
        <ul>
            {% for tag in tags %}
                <li><a href="{% url 'posts-by-tag' tag.slug %}">{{ tag.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

    <!-- Display posts -->
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.content|truncatewords:30 }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
