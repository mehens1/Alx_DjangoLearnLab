{% extends "base.html" %}

{% block content %}
  <h1>Posts tagged with "{{ tag_name }}"</h1>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
    {% empty %}
      <li>No posts found for this tag.</li>
    {% endfor %}
  </ul>
{% endblock %}
