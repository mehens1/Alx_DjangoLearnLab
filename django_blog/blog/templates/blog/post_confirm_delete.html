{% extends 'blog/base.html' %}
{% block content %}
    <h2>Are you sure you want to delete this post?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'post-detail' object.pk %}">Cancel</a>
{% endblock %}
