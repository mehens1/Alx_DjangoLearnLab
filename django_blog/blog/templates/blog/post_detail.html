{% extends "blog/base.html" %}
{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  
  <h3>Comments</h3>
  <ul>
    {% for comment in post.comments.all %}
      <li>{{ comment.author }}: {{ comment.content }}</li>
    {% endfor %}
  </ul>

  <h3>Leave a Comment</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Comment</button>
  </form>
{% endblock %}
