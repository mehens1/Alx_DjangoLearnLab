{% extends "base_generic.html" %}

{% block content %}
  <h1>Search Results for "{{ query }}"</h1>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
    {% empty %}
      <li>No results found.</li>
    {% endfor %}
  </ul>
{% endblock %}
